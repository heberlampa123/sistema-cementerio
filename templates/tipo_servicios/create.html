{% extends "base.html" %}

{% block title %}Nuevo Servicio{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h2 class="form-title">Nuevo Servicio</h2>

        <form action="{{ url_for('tipo_servicio.create') }}" method="POST" class="cliente-form" enctype="multipart/form-data">
            
            <div class="input-group">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" class="form-input" name="tipo" required>
            </div>

            <div class="input-group">
                <label for="descripcion" class="form-label">Descripcion</label>
                <input type="text" class="form-input" name="descripcion" required>
            </div>

            <div class="input-group mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="text" class="form-input" name="precio" min="0" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" style="width: max-content;">
            </div>

            <button type="submit" class="btn-guardar">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
